<!DOCTYPE html>
<html>
<head>
	<title>Sushi Menu Table</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<table>
		<tr>
			<th colspan="3">Sushi Menu</th>
		</tr>
		<tr>
			<th>Item</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Dragon Roll</td>
			<td>Contains spicy tuna, brown rice, etc</td>
			<td>$4.95</td>
		</tr>
		<tr>
			<td>California Roll</td>
			<td>Imitation crab and khani</td>
			<td>$5</td>
		</tr>
		<tr>
			<td rowspan="2">Spicy Tuna</td>
			<td>Spicy tuna and sea weed</td>
			<td>$6.99</td>
		</tr>
		<tr>
			
			<td>Avocado and more rice</td>
			<td>$3.95</td>
		</tr>
		<tr>
			<td>Cucumber Roll</td>
			<td>Sumptuous cucumber and everything else you don't know about</td>
			<td>$3.95</td>
		</tr>
	</table>
</body>
</html>
